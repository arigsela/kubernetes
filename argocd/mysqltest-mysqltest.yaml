apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysqltest-mysqltest
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: mysqltest
    app.kubernetes.io/instance: mysqltest-argocd
    app.kubernetes.io/component: gitops
    app.kubernetes.io/part-of: mysqltest
    environment: development
    backstage.io/kubernetes-id: mysqltest
  annotations:
    backstage.io/kubernetes-id: mysqltest
    backstage.io/kubernetes-namespace: mysqltest
    argocd.argoproj.io/sync-wave: "100"
spec:
  project: default
  source:
    repoURL: https://github.com/arigsela/kubernetes
    targetRevision: main
    path: base-apps/mysqltest-mysqltest
  destination:
    server: https://kubernetes.default.svc
    namespace: mysqltest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10