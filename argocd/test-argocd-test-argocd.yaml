apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-argocd-test-argocd
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: test-argocd
    app.kubernetes.io/instance: test-argocd-argocd
    app.kubernetes.io/component: gitops
    app.kubernetes.io/part-of: test-argocd
    environment: development
    backstage.io/kubernetes-id: test-argocd
  annotations:
    backstage.io/kubernetes-id: test-argocd
    backstage.io/kubernetes-namespace: test-argocd
    argocd.argoproj.io/sync-wave: "100"
spec:
  project: default
  source:
    repoURL: https://github.com/arigsela/kubernetes
    targetRevision: main
    path: base-apps/test-argocd-test-argocd
    directory:
      exclude: 'catalog-info.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: test-argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10