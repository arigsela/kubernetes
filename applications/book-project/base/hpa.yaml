apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: books-project-hpa
spec:
  scaleTargetRef:
  apiVersion: apps/v1
  kind: Deployment
  name: books-project-deployment
  minReplicas: 1
  maxReplicas: 1
  metrics:
  - type: Resource
  resource:
    name: cpu
    target:
      type: Utilization
      averageUtilization: 50