apiVersion: apps/v1
kind: Deployment
metadata: 
  labels:
    app: books-project-deployment
  name: books-project-deployment
spec:
  selector:
    matchLabels: 
      app: books-project
    template: 
      metadata:
        labels:
          app: books-project
      spec:
        containers:
          - name: books-project
            image: 783920358539.dkr.ecr.us-west-2.amazonaws.com/booksapp
            ports: 
            - name: http
              containerPort: 8000
              protocol: TCP
            imagePullPolicy: Always