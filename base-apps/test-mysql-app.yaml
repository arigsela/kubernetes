apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-mysql-app
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/arigsela/kubernetes
    targetRevision: main
    path: base-apps/test-mysql-app
  destination:
    server: https://kubernetes.default.svc
    namespace: test-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    # Ignore Crossplane-generated composite resources
    - group: platform.io
      kind: XMySQLDatabase
      jsonPointers:
        - /metadata
        - /spec
        - /status