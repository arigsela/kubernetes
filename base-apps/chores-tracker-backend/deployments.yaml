apiVersion: apps/v1
kind: Deployment
metadata:
  name: chores-tracker-backend
  namespace: chores-tracker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chores-tracker-backend
  template:
    metadata:
      labels:
        app: chores-tracker-backend
    spec:
      serviceAccountName: chores-tracker-backend
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z mysql.mysql.svc.cluster.local 3306; do
                echo "Waiting for MySQL..."
                sleep 2
              done
      containers:
        - name: chores-tracker-backend
          image: 381492054287.dkr.ecr.us-east-1.amazonaws.com/chores-tracker-backend:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: MYSQL_HOST
              value: "mysql.mysql.svc.cluster.local"
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: chores-tracker-backend-secrets
                  key: MYSQL_DATABASE
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: chores-tracker-backend-secrets
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chores-tracker-backend-secrets
                  key: MYSQL_PASSWORD
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 360
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 360
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
