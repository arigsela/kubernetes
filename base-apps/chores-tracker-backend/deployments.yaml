apiVersion: apps/v1
kind: Deployment
metadata:
  name: chores-tracker-backend
  namespace: chores-tracker
spec:
  replicas: 6
  selector:
    matchLabels:
      app: chores-tracker-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: chores-tracker-backend
    spec:
      serviceAccountName: chores-tracker-backend
      imagePullSecrets:
        - name: ecr-registry
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z mysql.mysql.svc.cluster.local 3306; do
                echo "Waiting for MySQL..."
                sleep 2
              done
              echo "MySQL is available"
      containers:
        - name: chores-tracker-backend
          image: 058264153884.dkr.ecr.us-east-1.amazonaws.com/chores-tracker-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_HOST
              value: "mysql.mysql.svc.cluster.local"
            - name: DATABASE_PORT
              value: "3306"
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: chores-tracker-backend-secrets
                  key: DATABASE_NAME
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: chores-tracker-backend-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chores-tracker-backend-secrets
                  key: DATABASE_PASSWORD
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: chores-tracker-backend-secrets
                  key: SECRET_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
