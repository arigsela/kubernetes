apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: chores-tracker
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "k8s-secrets"  # Your new KV engine
      version: "v2"        # KV v2 engine
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "chores-tracker"
          serviceAccountRef:
            name: "default"