# Istio VirtualService for Argo Rollouts canary traffic splitting
# Argo Rollouts controller manages the weight values during canary deployments
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: chores-tracker-backend-vsvc
  namespace: chores-tracker
spec:
  hosts:
    - chores-tracker-backend
  http:
    - name: primary
      route:
        - destination:
            host: chores-tracker-backend-stable
            port:
              number: 80
          weight: 100
        - destination:
            host: chores-tracker-backend-canary
            port:
              number: 80
          weight: 0
