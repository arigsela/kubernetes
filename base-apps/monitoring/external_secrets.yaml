apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: monitoring-stack-grafana
  namespace: monitoring
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: monitoring-stack-grafana
  data:
    - secretKey: admin_user
      remoteRef:
        key: monitoring-stack-grafana
        property: admin_user
    - secretKey: admin_password
      remoteRef:
        key: monitoring-stack-grafana
        property: admin_password