apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql-backup-credentials
  namespace: mysql
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: mysql-backup-credentials
    creationPolicy: Owner
  data:
    # MySQL connection details
    - secretKey: MYSQL_HOST
      remoteRef:
        key: mysql
        property: MYSQL_HOST
    - secretKey: MYSQL_PORT
      remoteRef:
        key: mysql
        property: MYSQL_PORT
    - secretKey: MYSQL_USER
      remoteRef:
        key: mysql
        property: MYSQL_USER
    - secretKey: MYSQL_PASSWORD
      remoteRef:
        key: mysql
        property: MYSQL_PASSWORD
    - secretKey: MYSQL_DATABASE
      remoteRef:
        key: mysql
        property: MYSQL_DATABASE
    # AWS credentials
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: mysql
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: mysql
        property: AWS_SECRET_ACCESS_KEY
    - secretKey: S3_BUCKET
      remoteRef:
        key: mysql
        property: S3_BUCKET
    - secretKey: AWS_REGION
      remoteRef:
        key: mysql
        property: AWS_REGION
    - secretKey: BACKUP_RETENTION_DAYS
      remoteRef:
        key: mysql
        property: BACKUP_RETENTION_DAYS
