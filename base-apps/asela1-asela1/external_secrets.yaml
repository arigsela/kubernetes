apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: asela1-secret
  namespace: asela1
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: asela1-secret
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: asela1
        property: DB_PASSWORD