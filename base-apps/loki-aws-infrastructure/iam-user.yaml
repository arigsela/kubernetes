# IAM User for Loki S3 Access via Crossplane
# Service account user for Loki to authenticate with AWS S3
# Follows best practice of dedicated service accounts per application

apiVersion: iam.aws.upbound.io/v1beta1
kind: User
metadata:
  name: loki-s3-user
  labels:
    app: loki
    component: iam-user
    managed-by: crossplane
spec:
  forProvider:
    path: /serviceaccounts/
    tags:
      Name: "Loki S3 Service Account"
      Purpose: "Loki-S3-Access"
      ManagedBy: "Crossplane"
      Environment: "homelab"
      Project: "asela-chores"
      ServiceType: "observability"
  providerConfigRef:
    name: default
