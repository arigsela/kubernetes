apiVersion: v1
kind: ConfigMap
metadata:
  name: asela-test3-catalog
  namespace: asela-test3
  labels:
    app.kubernetes.io/name: asela-test3
    app.kubernetes.io/component: catalog
    backstage.io/kubernetes-id: asela-test3
  annotations:
    backstage.io/kubernetes-id: asela-test3
    terasky.backstage.io/add-to-catalog: "true"
data:
  catalog-info.yaml: |
    apiVersion: backstage.io/v1alpha1
    kind: Resource
    metadata:
      name: asela-test3-mysql-db
      description: MySQL database for asela-test3
      annotations:
        backstage.io/kubernetes-id: asela-test3
        backstage.io/kubernetes-namespace: asela-test3
      links:
        # Vault Secret Management
        - url: https://vault.arigsela.com/ui/vault/secrets/secret/show/asela-test3/DB_PASSWORD
          title: Database Password (Vault)
          icon: key
          type: admin
        
        # Monitoring & Observability
        - url: https://grafana.example.com/d/mysql-overview/mysql-database-overview?var-database=asela-test3db&var-namespace=asela-test3
          title: Grafana Dashboard
          icon: dashboard
          type: monitoring
        
        - url: https://prometheus.example.com/graph?g0.expr=mysql_up%7Bdatabase%3D%22asela-test3db%22%7D&g0.tab=0
          title: Prometheus Metrics
          icon: dashboard
          type: monitoring
        
        # Database Administration
        - url: https://phpmyadmin.example.com/index.php?db=asela-test3db&server=asela-test3-mysql
          title: phpMyAdmin
          icon: database
          type: admin
        
        # Kubernetes Resources
        - url: https://k8s-dashboard.example.com/#!/overview?namespace=asela-test3
          title: Kubernetes Dashboard
          icon: dashboard
          type: infrastructure
        
        - url: https://argocd.example.com/applications/asela-test3/asela-test3
          title: ArgoCD Application
          icon: docs
          type: deployment
        
        # Documentation & Support
        - url: https://wiki.example.com/display/PLATFORM/MySQL+Database+asela-test3
          title: Runbook
          icon: docs
          type: documentation
        
        - url: https://slack.com/app_redirect?channel=C1234567890
          title: Support Channel (#platform-support)
          icon: chat
          type: support
        
        # Cost & Billing
        - url: https://cloud.example.com/billing/project/asela-test3?filter=mysql
          title: Cost Analysis
          icon: report
          type: cost
    spec:
      type: database
      owner: group:default/platform-team
      system: system:default/examples
      lifecycle: development