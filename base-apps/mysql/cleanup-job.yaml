apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-data-cleanup
  namespace: mysql
spec:
  template:
    spec:
      restartPolicy: Never
      hostNetwork: true
      hostPID: true
      containers:
      - name: cleanup
        image: busybox:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Searching for MySQL data directories..."
          # Search for the old PVC directory and remove it
          find /host/var/lib/rancher/k3s/storage -type d -name "*pvc-ba23ca98-e289-4be7-8afa-f08d40dc5626*" -exec rm -rf {} + 2>/dev/null || true
          # Also search for any mysql-pvc-fresh directories
          find /host/var/lib/rancher/k3s/storage -type d -name "*mysql-pvc-fresh*" -exec rm -rf {} + 2>/dev/null || true
          echo "Cleanup complete"
          ls -la /host/var/lib/rancher/k3s/storage/ || echo "Storage directory does not exist"
        volumeMounts:
        - name: host-storage
          mountPath: /host/var/lib/rancher/k3s/storage
        securityContext:
          privileged: true
      volumes:
      - name: host-storage
        hostPath:
          path: /var/lib/rancher/k3s/storage
          type: DirectoryOrCreate
      nodeSelector:
        # This will run on all nodes, but you can specify a specific node if needed
        kubernetes.io/os: linux
