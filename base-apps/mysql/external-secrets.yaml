apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: mysql
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "k8s-secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "mysql"
          serviceAccountRef:
            name: "default"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql-credentials
  namespace: mysql
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: mysql-credentials
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: mysql
        property: root-password
    - secretKey: username
      remoteRef:
        key: mysql
        property: root-username
    - secretKey: database
      remoteRef:
        key: mysql
        property: database-name
    - secretKey: endpoint
      remoteRef:
        key: mysql
        property: endpoint
    - secretKey: port
      remoteRef:
        key: mysql
        property: port