apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: argo-cd
spec:
  destination:
    namespace: argo-rollouts
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-rollouts
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 2.38.0
    helm:
      valueFiles:
        - /base-apps/argo-rollouts/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true