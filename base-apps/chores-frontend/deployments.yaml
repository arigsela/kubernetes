apiVersion: apps/v1
kind: Deployment
metadata:
  name: chores-frontend
  namespace: chores-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chores-frontend
  template:
    metadata:
      labels:
        app: chores-frontend
    spec:
      imagePullSecrets:
      - name: ecr-registry
      containers:
      - name: chores-frontend
        image: 852893458518.dkr.ecr.us-east-2.amazonaws.com/chores-frontend:f2bff0d6a48d7ae3f4cd9157b63df783d95f6d21
        ports:
        - containerPort: 80
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: API_URL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
