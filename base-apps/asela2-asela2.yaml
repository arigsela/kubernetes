apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: asela2-asela2
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/arigsela/kubernetes
    targetRevision: main
    path: base-apps/asela2-asela2
  destination:
    server: https://kubernetes.default.svc
    namespace: asela2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true