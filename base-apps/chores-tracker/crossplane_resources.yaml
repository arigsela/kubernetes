apiVersion: mysql.sql.crossplane.io/v1alpha1
kind: User
metadata:
  name: chores-user
  namespace: chores-tracker
spec:
  providerConfigRef:
    name: mysql-provider
    namespace: chores-tracker
  forProvider:
    passwordSecretRef:
      name: chores-tracker-secrets
      key: DB_PASSWORD
      namespace: chores-tracker
---
apiVersion: mysql.sql.crossplane.io/v1alpha1
kind: Database
metadata:
  name: chores-db
  namespace: chores-tracker
spec:
  providerConfigRef:
    name: mysql-provider
    namespace: chores-tracker
  forProvider: {}
---
apiVersion: mysql.sql.crossplane.io/v1alpha1
kind: Grant
metadata:
  name: chores-db-grant
  namespace: chores-tracker
spec:
  providerConfigRef:
    name: mysql-provider
    namespace: chores-tracker
  forProvider:
    user: chores-user
    privileges:
      - ALL
    database: chores-db