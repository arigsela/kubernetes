apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: chores-tracker
  namespace: chores-tracker
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`chores.arigsela.com`) && PathPrefix(`/api`)
    kind: Rule
    services:
    - name: chores-tracker
      port: 80
      serversTransport: kube-system-cloudflare-tunnel-transport@kubernetescrd
    priority: 20  # Higher priority than frontend
  # TLS handled by Cloudflare - no certificate resolver needed
  tls: {}