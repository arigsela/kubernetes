apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: chores-tracker
  namespace: chores-tracker
  labels:
    argocd.argoproj.io/instance: chores-tracker
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`chores.arigsela.com`) && PathPrefix(`/api`)
      services:
        - name: chores-tracker
          port: 80