apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openclaw
  namespace: argo-cd
spec:
  project: default
  source:
    chart: openclaw
    repoURL: https://serhanekicii.github.io/openclaw-helm
    targetRevision: 1.3.18
    helm:
      releaseName: openclaw
      values: |
        controllers:
          main:
            pod:
              nodeSelector:
                node.kubernetes.io/workload: application
        ingress:
          main:
            enabled: true
            className: nginx
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
              nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
              nginx.ingress.kubernetes.io/whitelist-source-range: "73.7.190.154/32,170.85.56.189/32"
              nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
              nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
              nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
            hosts:
              - host: openclaw.arigsela.com
                paths:
                  - path: /
                    service:
                      identifier: main
                      port: http
            tls:
              - hosts:
                  - openclaw.arigsela.com
                secretName: openclaw-tls
  destination:
    server: https://kubernetes.default.svc
    namespace: openclaw
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
