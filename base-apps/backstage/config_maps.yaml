apiVersion: v1
kind: ConfigMap
metadata:
  name: backstage-config
  namespace: backstage
data:
  app-config.yaml: |
    app:
      title: "Arigsela Backstage"
      baseUrl: http://backstage.arigsela.com
    organization:
      name: My Company
    backend:
      baseUrl: http://backstage.arigsela.com
      listen: ':7007'
      database:
        client: pg
        connection:
          host: ${POSTGRES_HOST}
          port: ${POSTGRES_PORT}
          user: ${POSTGRES_USER}
          password: ${POSTGRES_PASSWORD}
    integrations:
      github:
        - host: github.com
          token: ${GITHUB_TOKEN}
    techdocs:
      builder: 'local'
      generator:
        runIn: 'docker'
      publisher:
        type: 'local'
    kubernetes:
          serviceLocatorMethod:
            type: 'multiTenant'
          clusterLocatorMethods:
            - type: 'config'
              clusters:
                - name: 'k3s-cluster'
                  url: 'https://kubernetes.default.svc'  # This is the internal k8s API endpoint
                  authProvider: 'serviceAccount'
                  skipTLSVerify: true
                  serviceAccountToken: ${K8S_SERVICE_ACCOUNT_TOKEN}
    auth:
      providers:
        guest: {}
    permission:
      enabled: true
      policies:
        - allow:
            actions: ["*"]
            identities: ["guest"]
    scaffolder: {}
    catalog:
      import:
        entityFilename: catalog-info.yaml
        pullRequestBranchName: backstage-integration
      rules:
        - allow: [Component, System, API, Resource, Location]
      locations:
        - type: file
          target: ./examples/entities.yaml
        - type: file
          target: ./examples/template/template.yaml
          rules:
            - allow: [Template]
        - type: file
          target: ./examples/org.yaml
          rules:
            - allow: [User, Group]
