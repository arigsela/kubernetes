apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecr-credentials-sync
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/arigsela/kubernetes
    targetRevision: enable-applications
    path: base-apps/ecr-auth
  destination:
    server: https://kubernetes.default.svc
    namespace: ecr-auth
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

