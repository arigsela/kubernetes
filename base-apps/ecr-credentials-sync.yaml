# apps/ecr-auth/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecr-auth
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/arigsela/kubernetes
    targetRevision: deploying-frontend-1
    path: base-apps/ecr-auth
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

