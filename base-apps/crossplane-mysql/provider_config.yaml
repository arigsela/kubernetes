apiVersion: mysql.sql.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: mysql-provider
spec:
  credentials:
    source: MySQLConnectionSecret
    connectionSecretRef:
      namespace: crossplane-system
      name: mysql-credentials
  forProvider:
    # Fix the host format - remove the port from the DNS name
    host: mysql.mysql.svc.cluster.local
    port: 3306
  tls: preferred
