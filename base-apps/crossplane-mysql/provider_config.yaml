apiVersion: sql.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: mysql-provider-config
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: mysql
      name: mysql-credentials
      key: credentials
  host: "mysql.mysql.svc.cluster.local"
  port: "3306"  # Default MySQL port
  defaultSSL: false  # Set to true if you're using SSL