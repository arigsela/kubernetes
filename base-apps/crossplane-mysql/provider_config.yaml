apiVersion: mysql.sql.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: mysql-provider
spec:
  credentials:
    source: MySQLConnectionSecret
    connectionSecretRef:
      namespace: crossplane-system
      name: mysql-credentials
  # Add host and port explicitly
  forProvider:
    host: mysql.mysql.svc.cluster.local
    port: 3306
  tls: preferred
