# 1. First, install the MySQL provider
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-sql
spec:
  package: "crossplane/provider-sql:v0.9.0"

---
# 2. Create a ProviderConfig for MySQL
apiVersion: mysql.sql.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: mysql-provider-config
spec:
  credentials:
    source: MySQLConnectionSecret
    connectionSecretRef:
      namespace: crossplane-system
      name: mysql-creds
      key: credentials
