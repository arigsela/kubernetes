apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql-credentials
  namespace: crossplane-system
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: mysql-credentials
    template:
      data:
        # Fix the endpoint format
        host: mysql.mysql.svc.cluster.local
        port: "3306"
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: mysql-credentials
        property: DB_USER
    - secretKey: password
      remoteRef:
        key: mysql-credentials
        property: DB_PASSWORD
