apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n-secrets
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: n8n-secrets
    creationPolicy: Owner
  data:
    - secretKey: encryption-key
      remoteRef:
        key: n8n
        property: encryption-key
    - secretKey: db-host
      remoteRef:
        key: n8n
        property: db-host
    - secretKey: db-port
      remoteRef:
        key: n8n
        property: db-port
    - secretKey: db-name
      remoteRef:
        key: n8n
        property: db-name
    - secretKey: db-user
      remoteRef:
        key: n8n
        property: db-user
    - secretKey: db-password
      remoteRef:
        key: postgresql
        property: n8n-password
    - secretKey: webhook-url
      remoteRef:
        key: n8n
        property: webhook-url
    # Basic Authentication credentials
    - secretKey: basic-auth-user
      remoteRef:
        key: n8n
        property: basic-auth-user
    - secretKey: basic-auth-password
      remoteRef:
        key: n8n
        property: basic-auth-password
