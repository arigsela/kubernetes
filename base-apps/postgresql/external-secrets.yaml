apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgresql-credentials
  namespace: postgresql
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: postgresql-credentials
    creationPolicy: Owner
  data:
    - secretKey: root-password
      remoteRef:
        key: postgresql
        property: root-password
    - secretKey: database-name
      remoteRef:
        key: postgresql
        property: database-name
    - secretKey: n8n-user
      remoteRef:
        key: postgresql
        property: n8n-user
    - secretKey: n8n-password
      remoteRef:
        key: postgresql
        property: n8n-password
