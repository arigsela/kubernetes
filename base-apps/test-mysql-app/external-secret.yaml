apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test-app-db-secret
  namespace: test-app
spec:
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: test-app-db-secret
    creationPolicy: Owner
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: secret/data/test-app/database
        property: password