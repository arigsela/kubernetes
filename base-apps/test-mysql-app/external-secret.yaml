apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test-app-db-secret
  namespace: test-app
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: test-app-db-secret
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: test-app-database
        property: DB_PASSWORD