apiVersion: v1
kind: Service
metadata:
  name: blue-nginx-service
  namespace: argocd
spec:
  selector:
    app: blue-nginx
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: green-nginx-service
  namespace: argocd
spec:
  selector:
    app: green-nginx
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  nodePort: 30081