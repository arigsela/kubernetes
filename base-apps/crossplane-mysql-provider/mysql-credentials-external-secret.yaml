apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql-provider-creds
  namespace: crossplane-system
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: mysql-provider-creds
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Format expected by Crossplane MySQL provider
        username: "{{ .username }}"
        password: "{{ .password }}"
        endpoint: "{{ .endpoint }}"
        port: "{{ .port }}"
  data:
    - secretKey: username
      remoteRef:
        key: mysql-provider
        property: username
    - secretKey: password
      remoteRef:
        key: mysql-provider
        property: password
    - secretKey: endpoint
      remoteRef:
        key: mysql-provider
        property: endpoint
    - secretKey: port
      remoteRef:
        key: mysql-provider
        property: port
