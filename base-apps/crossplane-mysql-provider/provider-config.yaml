# ProviderConfig for Crossplane MySQL Provider
# Connects to RDS MySQL instance for database/user management

apiVersion: mysql.sql.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: mysql-provider
spec:
  credentials:
    source: MySQLConnectionSecret
    connectionSecretRef:
      namespace: crossplane-system
      name: mysql-provider-creds
  # RDS MySQL endpoint
  endpoint: asela-cluster-mysql.c9ke2o0oe6ir.us-east-2.rds.amazonaws.com:3306
