apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test-argocd-secret
  namespace: test-argocd
  labels:
    app.kubernetes.io/name: test-argocd
    app.kubernetes.io/instance: test-argocd-mysql
    app.kubernetes.io/component: database-secret
    app.kubernetes.io/part-of: test-argocd
    environment: development
    backstage.io/kubernetes-id: test-argocd
  annotations:
    backstage.io/kubernetes-id: test-argocd
    backstage.io/kubernetes-namespace: test-argocd
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: secret-store
    kind: SecretStore
  target:
    name: test-argocd-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Database password from Vault
        DB_PASSWORD: "{{ .password | toString }}"
  data:
    - secretKey: password
      remoteRef:
        key: test-argocd/DB_PASSWORD