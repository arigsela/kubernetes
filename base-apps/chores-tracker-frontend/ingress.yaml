apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: chores-tracker-frontend
  namespace: chores-tracker-frontend
spec:
  entryPoints:
  - websecure
  routes:
  # Frontend routes (everything EXCEPT /api paths)
  - kind: Rule
    match: Host(`chores.arigsela.com`) && !PathPrefix(`/api`)
    services:
    - name: chores-tracker-frontend
      port: 80
    priority: 10  # Lower priority than API routes
  tls:
    certResolver: cloudflare
    domains:
    - main: chores.arigsela.com