apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ecr-credentials-sync
  namespace: kube-system
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "delete", "get", "list", "patch", "update"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ecr-credentials-sync
  namespace: kube-system
subjects:
- kind: ServiceAccount
  name: ecr-credentials-sync
  namespace: kube-system
roleRef:
  kind: Role
  name: ecr-credentials-sync
  apiGroup: rbac.authorization.k8s.io