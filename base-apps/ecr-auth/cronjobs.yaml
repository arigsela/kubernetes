apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-credentials-sync
  namespace: kube-system
spec:
  schedule: "*/6 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: ecr-credentials-sync
          containers:
          - name: ecr-credentials-sync
            image: heyvaldemar/aws-kubectl:latest
            envFrom:
            - secretRef:
                name: aws-credentials
            command:
            - /bin/sh
            - -c
            - |
              # Check if namespace exists first
              if ! kubectl get namespace chores-tracker > /dev/null 2>&1; then
                echo "Namespace chores-tracker doesn't exist. Please create it first."
                exit 1
              fi
              
              # Create secret in chores-tracker namespace
              aws ecr get-login-password --region us-east-2 | kubectl delete secret --ignore-not-found=true docker-registry ecr-registry -n chores-tracker
              aws ecr get-login-password --region us-east-2 | kubectl create secret docker-registry ecr-registry \
                --docker-server=852893458518.dkr.ecr.us-east-2.amazonaws.com \
                --docker-username=AWS \
                --docker-password=$(aws ecr get-login-password) \
                -n chores-tracker
          restartPolicy: OnFailure

