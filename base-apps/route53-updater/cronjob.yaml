apiVersion: batch/v1
kind: CronJob
metadata:
  name: route53-updater
  namespace: route53-updater
  labels:
    app: route53-updater
spec:
  schedule: "0 * * * *"  # Every hour at minute 0
  timeZone: "America/New_York"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: route53-updater
        spec:
          serviceAccountName: route53-updater
          restartPolicy: OnFailure
          containers:
          - name: route53-updater
            image: 852893458518.dkr.ecr.us-east-1.amazonaws.com/route53-updater:latest
            imagePullPolicy: Always
            env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: route53-updater-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: route53-updater-secrets
                  key: AWS_SECRET_ACCESS_KEY
            envFrom:
            - configMapRef:
                name: route53-updater-config
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "100m"