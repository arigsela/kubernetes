apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: route53-updater
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "k8s-secrets"  # Your new KV engine
      version: "v2"        # KV v2 engine
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "route53-updater"
          serviceAccountRef:
            name: "route53-updater"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: route53-updater-aws-credentials
  namespace: route53-updater
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: route53-updater-secrets
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: route53-updater
        property: aws-access-key-id
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: route53-updater
        property: aws-secret-access-key