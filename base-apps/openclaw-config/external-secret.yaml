apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openclaw-env-secret
  namespace: openclaw
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: openclaw-env-secret
    creationPolicy: Owner
  data:
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: openclaw
        property: anthropic-api-key
    - secretKey: OPENCLAW_GATEWAY_TOKEN
      remoteRef:
        key: openclaw
        property: gateway-token
    - secretKey: SLACK_APP_TOKEN
      remoteRef:
        key: openclaw
        property: slack-app-token
    - secretKey: SLACK_BOT_TOKEN
      remoteRef:
        key: openclaw
        property: slack-bot-token
