# Waypoint Proxy for chores-tracker namespace
# Provides L7 (HTTP) processing and metrics for the ambient mesh
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: chores-tracker-waypoint
  namespace: chores-tracker
  labels:
    istio.io/waypoint-for: service
spec:
  gatewayClassName: istio-waypoint
  listeners:
    - name: mesh
      port: 15008
      protocol: HBONE
      allowedRoutes:
        namespaces:
          from: Same
