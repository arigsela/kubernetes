# Namespace configuration for Istio Ambient Mesh enrollment
# - istio.io/dataplane-mode=ambient: enrolls namespace in the mesh (L4/mTLS)
# - istio.io/use-waypoint: enables L7 processing via waypoint proxy
---
apiVersion: v1
kind: Namespace
metadata:
  name: chores-tracker
  labels:
    istio.io/dataplane-mode: ambient
    istio.io/use-waypoint: chores-tracker-waypoint
---
apiVersion: v1
kind: Namespace
metadata:
  name: chores-tracker-frontend
  labels:
    istio.io/dataplane-mode: ambient
    istio.io/use-waypoint: chores-tracker-frontend-waypoint
---
apiVersion: v1
kind: Namespace
metadata:
  name: agent-ui-backend
  labels:
    istio.io/dataplane-mode: ambient
    istio.io/use-waypoint: agent-ui-backend-waypoint
---
apiVersion: v1
kind: Namespace
metadata:
  name: agent-ui-frontend
  labels:
    istio.io/dataplane-mode: ambient
    istio.io/use-waypoint: agent-ui-frontend-waypoint
