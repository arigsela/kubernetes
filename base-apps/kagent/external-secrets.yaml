apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kagent-secrets
  namespace: kagent
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: kagent-anthropic
    creationPolicy: Owner
  data:
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: kagent/anthropic
        property: api-key
