# ExternalSecret for K8s Monitor
# Syncs secrets from Vault to Kubernetes
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: k8s-monitor-secrets
  namespace: k8s-monitor
  labels:
    app: k8s-monitor
    component: external-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: k8s-monitor-secrets
    creationPolicy: Owner
  data:
    # Anthropic API key for Claude access
    - secretKey: anthropic-api-key
      remoteRef:
        key: k8s-monitor
        property: anthropic-api-key
    # GitHub token for repository integrations
    - secretKey: github-token
      remoteRef:
        key: k8s-monitor
        property: github-token
    # Slack bot token for notifications
    - secretKey: slack-bot-token
      remoteRef:
        key: k8s-monitor
        property: slack-bot-token
    # Slack channel ID for alerts
    - secretKey: slack-channel
      remoteRef:
        key: k8s-monitor
        property: slack-channel
    # Chores Tracker API base URL for health checks
    - secretKey: chores-tracker-api-base-url
      remoteRef:
        key: k8s-monitor
        property: chores-tracker-api-base-url
    # Chores Tracker monitoring service account username
    - secretKey: chores-tracker-monitoring-username
      remoteRef:
        key: k8s-monitor
        property: chores-tracker-monitoring-username
    # Chores Tracker monitoring service account password
    - secretKey: chores-tracker-monitoring-password
      remoteRef:
        key: k8s-monitor
        property: chores-tracker-monitoring-password
