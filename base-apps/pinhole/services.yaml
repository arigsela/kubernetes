apiVersion: v1
kind: Service
metadata:
  name: pihole-dns
  namespace: dns
spec:
  type: ClusterIP
  ports:
    - port: 53
      protocol: TCP
      name: dns-tcp
      targetPort: 53
    - port: 53
      protocol: UDP
      name: dns-udp
      targetPort: 53
    - port: 80
      protocol: TCP
      name: http
      targetPort: 80
  selector:
    app: pihole