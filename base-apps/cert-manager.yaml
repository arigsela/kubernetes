apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.18.2
    helm:
      parameters:
        - name: installCRDs
          value: "true"
      values: |
        nodeSelector:
          node.kubernetes.io/workload: infrastructure
        tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
        webhook:
          nodeSelector:
            node.kubernetes.io/workload: infrastructure
          tolerations:
          - key: node-role.kubernetes.io/control-plane
            effect: NoSchedule
        cainjector:
          nodeSelector:
            node.kubernetes.io/workload: infrastructure
          tolerations:
          - key: node-role.kubernetes.io/control-plane
            effect: NoSchedule
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
