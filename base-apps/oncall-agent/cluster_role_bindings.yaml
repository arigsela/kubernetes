# ClusterRoleBinding for OnCall Agent
# Grants the oncall-agent service account permissions to read cluster resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: oncall-agent-reader-binding
subjects:
  - kind: ServiceAccount
    name: oncall-agent-api-sa
    namespace: oncall-agent
roleRef:
  kind: ClusterRole
  name: oncall-agent-reader
  apiGroup: rbac.authorization.k8s.io