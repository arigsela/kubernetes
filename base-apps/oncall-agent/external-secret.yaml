# ExternalSecret for OnCall Agent API (k3s homelab)
# Syncs secrets from Vault to Kubernetes
# Target secret name matches deployment.yaml secretKeyRef: oncall-agent-secrets
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oncall-agent-secrets
  namespace: oncall-agent
  labels:
    app: oncall-agent-api
    component: external-secret
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: oncall-agent-secrets
    creationPolicy: Owner
  data:
    # Anthropic API key for Claude LLM analysis (REQUIRED)
    - secretKey: anthropic-api-key
      remoteRef:
        key: oncall-agent
        property: anthropic-api-key

    # GitHub token for repository integrations
    - secretKey: github-token
      remoteRef:
        key: oncall-agent
        property: github-token

    # Anthropic model override (optional)
    - secretKey: anthropic-model
      remoteRef:
        key: oncall-agent
        property: anthropic-model

    # API keys for authentication (comma-separated list)
    - secretKey: api-keys
      remoteRef:
        key: oncall-agent
        property: api-keys

    # Slack bot token (xoxb-...)
    - secretKey: slack-bot-token
      remoteRef:
        key: oncall-agent
        property: slack-bot-token

    # Slack signing secret for HMAC verification
    - secretKey: slack-signing-secret
      remoteRef:
        key: oncall-agent
        property: slack-signing-secret

    # Tavily API key for web search (Quake Copilot desk assistant)
    - secretKey: tavily-api-key
      remoteRef:
        key: oncall-agent
        property: tavily-api-key
