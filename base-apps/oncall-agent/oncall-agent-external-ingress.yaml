# Ingress for OnCall Agent API (k3s homelab)
# Uses nginx-ingress controller with cert-manager for TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oncall-agent-api
  namespace: oncall-agent
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/limit-rps: "30"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  labels:
    app: oncall-agent-api
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - oncall.arigsela.com
    secretName: oncall-agent-tls
  rules:
  - host: oncall.arigsela.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oncall-agent-api
            port:
              number: 80
