apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # Increase timeouts for long-running requests (pod responds in ~72s)
    # Using nginx.org annotations for NGINX Inc. ingress controller
    nginx.org/proxy-connect-timeout: "360s"
    nginx.org/proxy-send-timeout: "360s"
    nginx.org/proxy-read-timeout: "360s"
  labels:
    app.kubernetes.io/instance: oncall-agent
    app.kubernetes.io/managed-by: Crossplane
    app.kubernetes.io/name: oncall-agent-v0.1.0
    app.kubernetes.io/part-of: oncall-agent
    app.kubernetes.io/version: v0.1.0
    ballista/environment: dev
  name: oncall-agent
spec:
  ingressClassName: nginx
  rules:
  - host: oncall-agent.internal.artemishealth.com
    http:
      paths:
      - backend:
          service:
            name: oncall-agent
            port:
              number: 80
        path: /
        pathType: Prefix
