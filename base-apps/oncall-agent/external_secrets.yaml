apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  labels:
    app.kubernetes.io/instance: oncall-agent-0.1.0
    app.kubernetes.io/managed-by: Ballista
    app.kubernetes.io/name: oncall-agent
    app.kubernetes.io/part-of: oncall-agent
    app.kubernetes.io/version: 0.1.0
    ballista/environment: dev
  name: oncall-agent-api-secrets
spec:
  data:
  # AWS Credentials for CLI access
  - remoteRef:
      key: dev-eks/dev/oncall-agent
      property: aws-access-key-id
    secretKey: aws-access-key-id
  - remoteRef:
      key: dev-eks/dev/oncall-agent
      property: aws-secret-access-key
    secretKey: aws-secret-access-key
  - remoteRef:
      key: dev-eks/dev/oncall-agent
      property: aws-region
    secretKey: aws-region
  # Anthropic API key for Claude access
  - remoteRef:
      key: dev-eks/dev/oncall-agent
      property: anthropic-api-key
    secretKey: anthropic-api-key
  # GitHub token for repository integrations
  - remoteRef:
      key: dev-eks/dev/oncall-agent
      property: github-token
    secretKey: github-token
  # Datadog API keys for metrics retrieal
  - remoteRef:
      key: dev-eks/dev/oncall-agent
      property: datadog-api-key
    secretKey: datadog-api-key
  - remoteRef:
      key: dev-eks/dev/oncall-agent
      property: datadog-app-key
    secretKey: datadog-app-key
  # API keys for authentication (comma-separated list)
  - remoteRef:
      key: dev-eks/dev/oncall-agent
      property: api-keys
    secretKey: api-keys
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-cluster-secrets-store
  target:
    creationPolicy: Owner
    name: oncall-agent-api-secrets
