# ExternalSecret for OnCall Agent API
# Syncs secrets from Vault to Kubernetes
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oncall-agent-api-secrets
  namespace: oncall-agent
  labels:
    app: oncall-agent
    component: external-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: oncall-agent-api-secrets
    creationPolicy: Owner
  data:
    # Anthropic API key for Claude access
    - secretKey: anthropic-api-key
      remoteRef:
        key: oncall-agent
        property: anthropic-api-key
    # GitHub token for repository integrations
    - secretKey: github-token
      remoteRef:
        key: oncall-agent
        property: github-token
    # AWS Credentials for CloudWatch and EC2 access
    - secretKey: aws-access-key-id
      remoteRef:
        key: oncall-agent
        property: aws-access-key-id
    - secretKey: aws-secret-access-key
      remoteRef:
        key: oncall-agent
        property: aws-secret-access-key
    - secretKey: aws-region
      remoteRef:
        key: oncall-agent
        property: aws-region
    # Datadog API keys for metrics retrieval
    - secretKey: datadog-api-key
      remoteRef:
        key: oncall-agent
        property: datadog-api-key
    - secretKey: datadog-app-key
      remoteRef:
        key: oncall-agent
        property: datadog-app-key
    # API keys for authentication (comma-separated list)
    - secretKey: api-keys
      remoteRef:
        key: oncall-agent
        property: api-keys

