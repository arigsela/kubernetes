apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: logging
data:
  config.alloy: |
    /********************************************/
    /*     LOGS COLLECTION (Loki)              */
    /********************************************/

    // Discover Kubernetes pods for logs
    discovery.kubernetes "pods" {
      role = "pod"
    }

    // Relabel to extract useful Kubernetes metadata
    discovery.relabel "pods" {
      targets = discovery.kubernetes.pods.targets

      // Keep only running pods
      rule {
        source_labels = ["__meta_kubernetes_pod_phase"]
        action        = "keep"
        regex         = "Running"
      }

      // Extract namespace
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }

      // Extract pod name
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }

      // Extract container name
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }

      // Extract app label
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        target_label  = "app"
      }

      // Set path to log files
      rule {
        source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
        target_label  = "__path__"
        separator     = "/"
        replacement   = "/var/log/pods/*$1/*.log"
      }
    }

    // Read container logs
    loki.source.kubernetes "pods" {
      targets    = discovery.relabel.pods.output
      forward_to = [loki.process.parse_logs.receiver]
    }

    // Process and parse logs
    loki.process "parse_logs" {
      // Extract JSON fields if logs are in JSON format
      stage.json {
        expressions = {
          level = "level",
          msg   = "msg",
        }
      }

      // Add timestamp
      stage.timestamp {
        source = "time"
        format = "RFC3339"
      }

      // Label extracted fields
      stage.labels {
        values = {
          level = "",
        }
      }

      forward_to = [loki.process.filter_logs.receiver]
    }

    // Filter out noisy logs
    loki.process "filter_logs" {
      // Drop health check logs
      stage.match {
        selector = "{app=\"nginx\"}"
        stage.drop {
          expression = ".*GET /health.*"
        }
      }

      // Drop verbose debug logs from production
      stage.match {
        selector = "{namespace!=\"development\"}"
        stage.drop {
          expression = ".*\\[DEBUG\\].*"
        }
      }

      forward_to = [loki.write.loki.receiver]
    }

    // Send logs to Loki
    loki.write "loki" {
      endpoint {
        url = "http://loki.logging.svc.cluster.local:3100/loki/api/v1/push"
      }

      external_labels = {
        cluster = "homelab",
        source  = "alloy",
      }
    }

    /********************************************/
    /*   METRICS COLLECTION (Prometheus)       */
    /********************************************/

    // Discover Kubernetes pods for metrics
    discovery.kubernetes "metrics_pods" {
      role = "pod"
    }

    // Relabel for Prometheus metrics scraping
    discovery.relabel "metrics_pods" {
      targets = discovery.kubernetes.metrics_pods.targets

      // Keep only pods with prometheus.io/scrape annotation
      rule {
        source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_scrape"]
        action        = "keep"
        regex         = "true"
      }

      // Use custom metrics path if specified
      rule {
        source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_path"]
        action        = "replace"
        target_label  = "__metrics_path__"
        regex         = "(.+)"
        replacement   = "$1"
      }

      // Use custom port if specified
      rule {
        source_labels = ["__address__", "__meta_kubernetes_pod_annotation_prometheus_io_port"]
        action        = "replace"
        regex         = "([^:]+)(?::\\d+)?;(\\d+)"
        replacement   = "$1:$2"
        target_label  = "__address__"
      }

      // Add namespace label (SAME AS LOGS)
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }

      // Add pod label (SAME AS LOGS)
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }

      // Add container label (SAME AS LOGS)
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }

      // Add app label (SAME AS LOGS)
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        target_label  = "app"
      }

      // Add cluster label
      rule {
        target_label = "cluster"
        replacement  = "homelab"
      }
    }

    // Scrape metrics from discovered pods
    prometheus.scrape "pods" {
      targets    = discovery.relabel.metrics_pods.output
      forward_to = [prometheus.remote_write.prometheus.receiver]

      scrape_interval = "15s"
      scrape_timeout  = "10s"
    }

    // Discover Kubernetes nodes for metrics
    discovery.kubernetes "nodes" {
      role = "node"
    }

    // Relabel nodes
    discovery.relabel "nodes" {
      targets = discovery.kubernetes.nodes.targets

      rule {
        source_labels = ["__meta_kubernetes_node_name"]
        target_label  = "node"
      }

      rule {
        source_labels = ["__address__"]
        target_label  = "__address__"
        regex         = "([^:]+)(?::\\d+)?"
        replacement   = "$1:10250"
      }

      rule {
        target_label = "cluster"
        replacement  = "homelab"
      }
    }

    // Scrape node metrics
    prometheus.scrape "nodes" {
      targets    = discovery.relabel.nodes.output
      forward_to = [prometheus.remote_write.prometheus.receiver]

      scrape_interval = "15s"
      scrape_timeout  = "10s"
      bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"

      tls_config {
        ca_file             = "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        insecure_skip_verify = false
      }
    }

    // Relabel nodes for cAdvisor scraping
    discovery.relabel "cadvisor" {
      targets = discovery.kubernetes.nodes.targets

      rule {
        source_labels = ["__meta_kubernetes_node_name"]
        target_label  = "node"
      }

      rule {
        source_labels = ["__address__"]
        target_label  = "__address__"
        regex         = "([^:]+)(?::\\d+)?"
        replacement   = "$1:10250"
      }

      rule {
        target_label = "__metrics_path__"
        replacement  = "/metrics/cadvisor"
      }

      rule {
        target_label = "cluster"
        replacement  = "homelab"
      }
    }

    // Scrape cAdvisor metrics (container CPU/memory)
    prometheus.scrape "cadvisor" {
      targets    = discovery.relabel.cadvisor.output
      forward_to = [prometheus.remote_write.prometheus.receiver]

      scrape_interval = "15s"
      scrape_timeout  = "10s"
      bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"

      tls_config {
        ca_file             = "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        insecure_skip_verify = false
      }
    }

    // Send metrics to Prometheus
    prometheus.remote_write "prometheus" {
      endpoint {
        url = "http://prometheus.logging.svc.cluster.local:9090/api/v1/write"

        queue_config {
          capacity          = 10000
          max_shards        = 10
          min_shards        = 1
          max_samples_per_send = 1000
          batch_send_deadline  = "5s"
          min_backoff          = "30ms"
          max_backoff          = "5s"
        }
      }

      external_labels = {
        cluster = "homelab",
        source  = "alloy",
      }
    }
