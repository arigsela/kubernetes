crossplane:
  # Resource limits for Crossplane
  resourcesCrossplane:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # RBAC manager resources
  resourcesRBACManager:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

  # Enable metrics
  metrics:
    enabled: true
