apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argo-cd
spec:
  destination:
    namespace: argo-cd
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: nginx
    repoURL: https://github.com/arigsela/kubernetes
    targetRevision: deploy-rollouts
  syncPolicy:
    automated:
      prune: true
      selfHeal: true