apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-ui
  namespace: agent-ui-frontend
  labels:
    app: agent-ui-frontend
  annotations:
    # TLS/SSL Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Backend Protocol
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

    # Timeouts (300s for SSE streaming)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"

    # SSE streaming support
    nginx.ingress.kubernetes.io/proxy-buffering: "off"

    # IP Whitelist
    nginx.ingress.kubernetes.io/whitelist-source-range: "73.7.190.154/32,170.85.56.189/32"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - agents.arigsela.com
    secretName: agent-ui-tls
  rules:
  - host: agents.arigsela.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-ui-frontend
            port:
              number: 80
