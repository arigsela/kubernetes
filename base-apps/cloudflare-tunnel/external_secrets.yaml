apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-credentials
  namespace: cloudflare
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: cloudflare-api-credentials
    creationPolicy: Owner
  data:
  - secretKey: apitoken
    remoteRef:
      key: cloudflare
      property: api_token
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tunnel-credentials
  namespace: cloudflare
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: tunnel-credentials
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: cloudflare
      property: tunnel_token