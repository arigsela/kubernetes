# ArgoCD Application for Crossplane AWS Provider
# Deploys the Crossplane providers and ProviderConfig via GitOps
# This enables all subsequent Crossplane resources to function

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-aws-provider
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/arigsela/kubernetes
    targetRevision: main
    path: base-apps/crossplane-aws-provider

  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

    syncOptions:
      # Don't create namespace - it already exists in crossplane-system
      - Validate=true
      - RespectIgnoreDifferences=true

    # Retry on sync failure
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Show detailed status
  ignoreDifferences:
    - group: pkg.crossplane.io
      kind: Provider
      jsonPointers:
        - /status/installedVersion
        - /status/currentIdentifier

---
# This is a helper comment showing what gets deployed:
# - provider.yaml: provider-aws-s3 and provider-aws-iam
# - provider-config.yaml: ProviderConfig and ServiceAccount
#
# Timeline:
# 1. ArgoCD syncs this application
# 2. Providers are installed (takes 2-3 minutes)
# 3. ProviderConfig is created
# 4. Crossplane is ready to manage AWS resources!
